<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
            }
            .navbar ul.active {
                display: flex;
            }
        }
    </style>
<header>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">MonSite</a>
        <ul>
            <li><a href="{% url 'home' %}">Accueil</a></li>
            <li><a href="{% url 'about' %}">About</a></li>>
        </ul>
    </nav>
</header>
<body>
    {% block content %}
    {% endblock %}
</body>
